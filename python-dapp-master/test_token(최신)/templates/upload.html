<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Music Contents Platform</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>


<body>


  <div class="container">
    <div class="jumbotron text-center">
      <h1 style="font-size:50px;">Music Contents Platform</h1><br>
      <p style="
  margin-bottom: 20px;">

Please upload your music file below..<br></p>
    </div>

    <!--0.로그아웃 버튼-->

    <form action="/logout">
      <input type="submit" name="logout" value="Logout" class="btn btn-default" style="float:right">
    </form><br><br>

    <!--1.회원정보창 오른쪽-->
    <ul class="list-group" style="float:right;">
      <li class="list-group-item">{{user_name}}님 안녕하세요!</li>
      <li class="list-group-item">Address : {{user_wallet}}</li>
      <li class="list-group-item">Balance : {{show_token}}</li>
    </ul>

    <!--2.파일 업로드창-->
    <span class="glyphicon glyphicon-music" aria-hidden="true" style="left:23px;"></span>

    <form action='' method="POST" enctype="multipart/form-data">

    <input type="file" name="file"><br>
    <input class="btn btn-default" type="submit" value="upload">
    </form>





  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

</body>

</html>
